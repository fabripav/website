<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabrizio Pavone</title>
  <style>
    /* Reset and basic styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    header, nav, main, footer {
      padding: 1rem;
    }
    nav {
      display: flex;
      gap: 2rem;
      justify-content: center;
      border-bottom: 1px solid #eee;
      margin-bottom: 2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Homepage style */
    #homepage {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    #homepage a {
      font-size: 1.25rem;
      border: 1px solid #ccc;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      transition: background 0.3s;
    }
    #homepage a:hover {
      background: #f0f0f0;
    }

    /* Horizontal gallery container */
    #gallery {
      height: 80vh;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
    #gallery::-webkit-scrollbar {
      height: 8px;
    }
    #gallery::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
    
    /* Horizontal gallery container */
    #portfolio {
      height: 80vh;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
    #portfolio::-webkit-scrollbar {
      height: 8px;
    }
    #portfolio::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }
    
    /* Horizontal gallery images */
    .gallery-image {
      height: 100%;
      max-height: 78vh;
      margin: 0 0.5rem;
      border-radius: 6px;
      object-fit: contain;
      display: inline-block;
    }

    /* Contact page */
    #contact-form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #contact-form label {
      font-weight: 600;
    }
    #contact-form input,
    #contact-form textarea {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    #contact-form button {
      padding: 0.75rem;
      border: none;
      background: #111;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #contact-form button:hover {
      background: #444;
    }

    /* Hide and show pages */
    section {
      display: none;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showSection('homepage')">Home</a>
    <a href="#" onclick="showSection('gallery1')">Portfolio</a>
    <a href="#" onclick="showSection('gallery2')">Wild Light</a>
    <a href="#" onclick="showSection('contact')">Contact</a>
  </nav>

  <main>
    <section id="homepage" class="active">
      <h1>Fabrizio Pavone</h1>
      <a href="#" onclick="showSection('portfolio')">Portfolio</a>
      <a href="#" onclick="showSection('gallery')">Wild Light</a>
      <a href="#" onclick="showSection('contact')">Contact Me</a>
    </section>
    
    <section id="portfolio">
      <img src="portfolio/1.jpg" alt="Photo 1" class="gallery-image" />
      <img src="portfolio/2.jpg" alt="Photo 2" class="gallery-image" />
      <img src="portfolio/3.jpg" alt="Photo 3" class="gallery-image" />
      <img src="portfolio/4.jpg" alt="Photo 4" class="gallery-image" />
      <img src="portfolio/5.jpg" alt="Photo 5" class="gallery-image" />
      <!-- Add your real photo URLs here -->
    </section>
        
    <section id="gallery">
      <img src="WL/1.jpg" alt="Photo 1" class="gallery-image" />
      <img src="WL/2.jpg" alt="Photo 2" class="gallery-image" />
      <img src="WL/3.jpg" alt="Photo 3" class="gallery-image" />
      <img src="WL/4.jpg" alt="Photo 4" class="gallery-image" />
      <img src="WL/5.jpg" alt="Photo 5" class="gallery-image" />
      <img src="WL/6.jpg" alt="Photo 6" class="gallery-image" />
      <img src="WL/7.jpg" alt="Photo 7" class="gallery-image" />
      <img src="WL/8.jpg" alt="Photo 8" class="gallery-image" />
      <img src="WL/9.jpg" alt="Photo 9" class="gallery-image" />
      <img src="WL/10.jpg" alt="Photo 10" class="gallery-image" />
      <!-- Add your real photo URLs here -->
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contact-form" onsubmit="submitForm(event)">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('main section').forEach((section) => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      window.scrollTo(0, 0);
    }

    function submitForm(event) {
      event.preventDefault();
      const status = document.getElementById('form-status');
      // Simple form submission simulation
      status.textContent = 'Thank you for your message! I will get back to you soon.';
      event.target.reset();
    }
  </script>
</body>
</html>
